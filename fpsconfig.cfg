//put this file in tf\cfg\ and add "exec fpsconfig" to your autoexec.cfg

r_drawdetailprops 0 //removes grass particles on maps
cl_detaildist 0
cl_detailfade 0

mat_queue_mode "2"

mat_hdr_level 0 //turns off hdr

mp_decals "100" //half as much decals than default 200


// OPTIONAL

cl_phys_props_enable 0 cl_phys_props_max 0 props_break_max_pieces 0 r_propsmaxdist 1 violence_agibs 0 violence_hgibs 0 
//disables gibs, instead you will see ragdolls that hilarously fly, might not work i havent tested it yet
